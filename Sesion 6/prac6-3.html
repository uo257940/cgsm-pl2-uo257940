
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic template for the CGSM labs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="dash.all.min.js"></script>
    <script src="adapter.js"></script>
    <script type="module" defer src="dist/prac6-3.js"></script>
</head>

<body>
    <div id="container">
        <!-- The element where local video is played -->
        <video id="localVideo" autoplay="" muted=""></video>
    
        <!-- The element where remote video is played -->
        <video id="remoteVideo" autoplay=""></video>
        <div>
            <!-- Buttons for call control -->
            <button id="startButton" disabled="">Start</button>
            <button id="callButton" disabled="">Call</button>
            <button id="hangupButton" disabled="">Hang up</button>
        </div>
    </div>
</body>

</html>
